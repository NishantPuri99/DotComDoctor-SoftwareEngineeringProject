<html>
    <head>
        <style>
        .checkbox-grid li {
            display: block;
            float: left;
            width: 25%;
        }
        </style>
    </head>
    <body> 
        <form method="post" action="#">
            <ul class="checkbox-grid">
                {%for i in variable%}
                    <li><input type="checkbox" name="symptoms" value={{i}}><label for = {{i}}>{{i.replace("_"," ").capitalize()}}</label></input></li>
                {%endfor%}
                <input type="submit" value="Add Symptoms" style="align: centerbackground-color: green;" />
            </ul>
        </form>
    </body>
</html>
